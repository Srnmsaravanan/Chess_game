<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-status {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 25px;
            display: inline-block;
        }

        .chess-board {
            width: 100%;
            max-width: 480px;
            aspect-ratio: 1;
            margin: 0 auto;
            border: 4px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .board-row {
            display: flex;
            height: 12.5%;
        }

        .square {
            width: 12.5%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 2.5em;
            transition: all 0.2s ease;
            position: relative;
        }

        .square.light {
            background-color: #f0d9b5;
        }

        .square.dark {
            background-color: #b58863;
        }

        .square.selected {
            background-color: #7fb3d3 !important;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .square.valid-move {
            background-color: #90ee90 !important;
        }

        .square.valid-move::after {
            content: '';
            width: 20px;
            height: 20px;
            background: rgba(0, 100, 0, 0.6);
            border-radius: 50%;
            position: absolute;
        }

        .square:hover {
            filter: brightness(1.1);
            transform: scale(1.02);
        }

        .piece {
            user-select: none;
            transition: all 0.3s ease;
        }

        .controls {
            text-align: center;
            margin-top: 30px;
        }

        .reset-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .captured-pieces {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .captured {
            background: rgba(0, 0, 0, 0.05);
            padding: 10px;
            border-radius: 10px;
            min-height: 50px;
        }

        .captured h4 {
            color: #666;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }
            
            .game-title {
                font-size: 2em;
            }
            
            .square {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">♛ Chess Game ♛</h1>
            <div class="game-status" id="gameStatus">White's Turn</div>
        </div>

        <div class="captured-pieces">
            <div class="captured">
                <h4>Black Captured:</h4>
                <div id="blackCaptured"></div>
            </div>
            <div class="captured">
                <h4>White Captured:</h4>
                <div id="whiteCaptured"></div>
            </div>
        </div>

        <div class="chess-board" id="chessBoard"></div>

        <div class="controls">
            <button class="reset-btn" onclick="resetGame()">New Game</button>
        </div>
    </div>

    <script>
        class ChessGame {
            constructor() {
                this.board = this.initializeBoard();
                this.currentPlayer = 'white';
                this.selectedSquare = null;
                this.gameOver = false;
                this.capturedPieces = { white: [], black: [] };
                this.renderBoard();
                this.updateStatus();
            }

            initializeBoard() {
                const board = Array(8).fill(null).map(() => Array(8).fill(null));
                
                // Place pieces
                const pieceOrder = ['♜', '♞', '♝', '♛', '♚', '♝', '♞', '♜'];
                const whitePieces = ['♖', '♘', '♗', '♕', '♔', '♗', '♘', '♖'];
                
                // Black pieces
                for (let i = 0; i < 8; i++) {
                    board[0][i] = { piece: pieceOrder[i], color: 'black' };
                    board[1][i] = { piece: '♟', color: 'black' };
                }
                
                // White pieces
                for (let i = 0; i < 8; i++) {
                    board[7][i] = { piece: whitePieces[i], color: 'white' };
                    board[6][i] = { piece: '♙', color: 'white' };
                }
                
                return board;
            }

            renderBoard() {
                const boardElement = document.getElementById('chessBoard');
                boardElement.innerHTML = '';
                
                for (let row = 0; row < 8; row++) {
                    const rowElement = document.createElement('div');
                    rowElement.className = 'board-row';
                    
                    for (let col = 0; col < 8; col++) {
                        const square = document.createElement('div');
                        square.className = `square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                        square.dataset.row = row;
                        square.dataset.col = col;
                        
                        if (this.board[row][col]) {
                            const piece = document.createElement('span');
                            piece.className = 'piece';
                            piece.textContent = this.board[row][col].piece;
                            square.appendChild(piece);
                        }
                        
                        square.addEventListener('click', () => this.handleSquareClick(row, col));
                        rowElement.appendChild(square);
                    }
                    
                    boardElement.appendChild(rowElement);
                }
            }

            handleSquareClick(row, col) {
                if (this.gameOver) return;

                const square = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                
                if (this.selectedSquare) {
                    if (this.selectedSquare.row === row && this.selectedSquare.col === col) {
                        // Deselect
                        this.clearSelection();
                        return;
                    }
                    
                    if (this.isValidMove(this.selectedSquare.row, this.selectedSquare.col, row, col)) {
                        this.makeMove(this.selectedSquare.row, this.selectedSquare.col, row, col);
                        this.clearSelection();
                        this.switchPlayer();
                        this.checkGameOver();
                    } else {
                        this.clearSelection();
                        if (this.board[row][col] && this.board[row][col].color === this.currentPlayer) {
                            this.selectSquare(row, col);
                        }
                    }
                } else {
                    if (this.board[row][col] && this.board[row][col].color === this.currentPlayer) {
                        this.selectSquare(row, col);
                    }
                }
            }

            selectSquare(row, col) {
                this.selectedSquare = { row, col };
                const square = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                square.classList.add('selected');
                
                // Highlight valid moves
                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        if (this.isValidMove(row, col, r, c)) {
                            const targetSquare = document.querySelector(`[data-row="${r}"][data-col="${c}"]`);
                            targetSquare.classList.add('valid-move');
                        }
                    }
                }
            }

            clearSelection() {
                document.querySelectorAll('.square').forEach(square => {
                    square.classList.remove('selected', 'valid-move');
                });
                this.selectedSquare = null;
            }

            isValidMove(fromRow, fromCol, toRow, toCol) {
                if (toRow < 0 || toRow > 7 || toCol < 0 || toCol > 7) return false;
                
                const piece = this.board[fromRow][fromCol];
                const target = this.board[toRow][toCol];
                
                if (!piece) return false;
                if (target && target.color === piece.color) return false;
                
                const rowDiff = toRow - fromRow;
                const colDiff = toCol - fromCol;
                const absRowDiff = Math.abs(rowDiff);
                const absColDiff = Math.abs(colDiff);
                
                switch (piece.piece) {
                    case '♙': // White pawn
                        if (colDiff === 0 && !target) {
                            return (fromRow === 6 && rowDiff === -2) || rowDiff === -1;
                        }
                        return absColDiff === 1 && rowDiff === -1 && target;
                    
                    case '♟': // Black pawn
                        if (colDiff === 0 && !target) {
                            return (fromRow === 1 && rowDiff === 2) || rowDiff === 1;
                        }
                        return absColDiff === 1 && rowDiff === 1 && target;
                    
                    case '♖': case '♜': // Rook
                        if (rowDiff === 0 || colDiff === 0) {
                            return this.isPathClear(fromRow, fromCol, toRow, toCol);
                        }
                        return false;
                    
                    case '♗': case '♝': // Bishop
                        if (absRowDiff === absColDiff) {
                            return this.isPathClear(fromRow, fromCol, toRow, toCol);
                        }
                        return false;
                    
                    case '♕': case '♛': // Queen
                        if (rowDiff === 0 || colDiff === 0 || absRowDiff === absColDiff) {
                            return this.isPathClear(fromRow, fromCol, toRow, toCol);
                        }
                        return false;
                    
                    case '♔': case '♚': // King
                        return absRowDiff <= 1 && absColDiff <= 1;
                    
                    case '♘': case '♞': // Knight
                        return (absRowDiff === 2 && absColDiff === 1) || (absRowDiff === 1 && absColDiff === 2);
                    
                    default:
                        return false;
                }
            }

            isPathClear(fromRow, fromCol, toRow, toCol) {
                const rowStep = toRow > fromRow ? 1 : toRow < fromRow ? -1 : 0;
                const colStep = toCol > fromCol ? 1 : toCol < fromCol ? -1 : 0;
                
                let currentRow = fromRow + rowStep;
                let currentCol = fromCol + colStep;
                
                while (currentRow !== toRow || currentCol !== toCol) {
                    if (this.board[currentRow][currentCol]) return false;
                    currentRow += rowStep;
                    currentCol += colStep;
                }
                
                return true;
            }

            makeMove(fromRow, fromCol, toRow, toCol) {
                const piece = this.board[fromRow][fromCol];
                const capturedPiece = this.board[toRow][toCol];
                
                if (capturedPiece) {
                    this.capturedPieces[capturedPiece.color].push(capturedPiece.piece);
                    this.updateCapturedPieces();
                }
                
                this.board[toRow][toCol] = piece;
                this.board[fromRow][fromCol] = null;
                
                this.renderBoard();
            }

            switchPlayer() {
                this.currentPlayer = this.currentPlayer === 'white' ? 'black' : 'white';
                this.updateStatus();
            }

            updateStatus() {
                const status = document.getElementById('gameStatus');
                if (this.gameOver) {
                    const winner = this.currentPlayer === 'white' ? 'Black' : 'White';
                    status.textContent = `Game Over - ${winner} Wins!`;
                    status.style.background = 'linear-gradient(45deg, #ff6b6b, #ee5a24)';
                    status.style.color = 'white';
                } else {
                    status.textContent = `${this.currentPlayer.charAt(0).toUpperCase() + this.currentPlayer.slice(1)}'s Turn`;
                    status.style.background = 'rgba(102, 126, 234, 0.1)';
                    status.style.color = '#555';
                }
            }

            updateCapturedPieces() {
                document.getElementById('blackCaptured').textContent = this.capturedPieces.black.join(' ');
                document.getElementById('whiteCaptured').textContent = this.capturedPieces.white.join(' ');
            }

            checkGameOver() {
                // Simple checkmate detection - check if king is captured
                let whiteKing = false, blackKing = false;
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const piece = this.board[row][col];
                        if (piece) {
                            if (piece.piece === '♔') whiteKing = true;
                            if (piece.piece === '♚') blackKing = true;
                        }
                    }
                }
                
                if (!whiteKing || !blackKing) {
                    this.gameOver = true;
                    this.updateStatus();
                }
            }
        }

        let game = new ChessGame();

        function resetGame() {
            game = new ChessGame();
        }
    </script>
</body>
</html>
